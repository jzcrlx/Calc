        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

    <div class="titleBar" id="title">
        <h2 id="medcalc-340">肱骨近端骨折 Neer 分类</h2>
    </div>

    <div class="mainContainer">
        <div class="table-wrap">
            <table class="countTab2 fixWidth">
                <tbody>
                <tr>
                    <td>一部分骨折：</td>
                    <td>肱骨上端骨折，包括几处的骨折，只要未超过上述的明显移位的标准，说明骨折部位尚有一定的软组织附丽连接，尚保持一定的稳定性。这种骨折为轻度移位骨折，属于一部分骨折。</td>
                </tr>
                <tr>
                    <td>二部分骨折：</td>
                    <td>是指某一主骨块与其他三个部分有明显的移位。</td>
                </tr>
                <tr>
                    <td>三部分骨折：</td>
                    <td>是指有两个骨折块彼此之间以及与另两部分之间均有明显的移位。</td>
                </tr>
                <tr>
                    <td>四部分骨折：</td>
                    <td>是指肱骨上端四个主要骨折块之间均有明显移位，形成四个分离的骨块。此时肱骨头成游离状态并失去血液供应。</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
