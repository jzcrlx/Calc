        <div class="jiedu">
            <p>符合 7 项条件中的至少 4 项者，可以诊断为 RA 。本标准的敏感性为94%，特异性为89%。对早期、不典型及非活动性RA患者容易漏诊。</p>
            <p>RA：类风湿关节炎。RA是一种以致残性多关节滑膜炎为特征的自身免疫病，以慢性、对称性、破坏性多关节炎为主要临床表现，其中双手、腕、膝、踝和足关节受累最常见。 </p>
            <p>本病的诊断主要依据病史、临床表现，结合血清学及影像学检查。</p>
