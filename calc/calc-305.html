                <tbody>
                <tr>
                    <td>（1）神经失用（neurapraxia）</td>
                    <td>神经传导功能障碍为暂时性的生理性阻断，神经纤维不出现明显的解剖和形态上的改变，远端神经纤维不出现退行性改变。神经传导功能于数日至数周内自行恢复。</td>
                </tr>
                <tr>
                    <td>（2）轴突断裂（axonotmesis）</td>
                    <td>轴突在髓鞘内断裂，神经鞘膜完整，远端神经纤维发生退行性改变，经过一段时间后神经可自行恢复。</td>
                </tr>
                <tr>
                    <td>（3）神经断裂（neurotmesis）</td>
                    <td>神经束或神经干完全断裂，或为疤痕组织分隔，需通过手术缝接神经。缝合神经后可恢复功能或功能恢复不完全。</td>
                </tr>
                </tbody>
            </table>
