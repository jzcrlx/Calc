        <div id="title">
            <h2>肢体损伤严重程度评分(MESS)</h2>
        </div>
        <form id="medform" name="medform" action="get">
            <div class="question_box">
                <div class="question_cont">
                    <div class="question_blocks">
                        <div class="question_block">
                            <div class="question_infor2">
                                <div class="flex-center calc-que" style="margin-bottom: 0">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="time">肢体局部缺血 &gt; 6小时</label>
                                        <input class="flex_que q_radio" value="1" name="time" id="time" type="checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                肢体局部缺血<span class="info" onclick="showInfo('肢体局部缺血')">
                            </span></div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="limb1">脉冲减少但血流灌注正常</label>
                                        <input class="flex_que q_radio" value="1" name="limb" id="limb1" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="limb2">无脉，感觉异常，毛细血管回流缓慢</label>
                                        <input class="flex_que q_radio" value="2" name="limb" id="limb2" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="limb3">冰凉，麻痹，麻木/无感觉</label>
                                        <input class="flex_que q_radio" value="3" name="limb" id="limb3" type="radio">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                患者年龄
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="age1">&lt; 30岁</label>
                                        <input class="flex_que q_radio" value="0" name="age" id="age1" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="age2">30-50 岁</label>
                                        <input class="flex_que q_radio" value="1" name="age" id="age2" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="age3">&gt; 50 岁</label>
                                        <input class="flex_que q_radio" value="2" name="age" id="age3" type="radio">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                休克
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="shock1">收缩压 &gt; 90mmHg 连贯性</label>
                                        <input class="flex_que q_radio" value="0" name="shock" id="shock1" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="shock2">暂时性低血压</label>
                                        <input class="flex_que q_radio" value="1" name="shock" id="shock2" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="shock3">持续性低血压</label>
                                        <input class="flex_que q_radio" value="2" name="shock" id="shock3" type="radio">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                骨骼软组织损伤情况
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="injury1">低能量（刺伤，枪伤，单纯性骨折）</label>
                                        <input class="flex_que q_radio" value="1" name="injury" id="injury1" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="injury2">中等能量（脱臼，开放性/多发性骨折）</label>
                                        <input class="flex_que q_radio" value="2" name="injury" id="injury2" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="injury3">高等能量（近距离枪伤或军用火器伤,挤压伤) </label>
                                        <input class="flex_que q_radio" value="3" name="injury" id="injury3" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="injury4">极高能量(上述损伤加严重污染,软组织撕脱) </label>
                                        <input class="flex_que q_radio" value="4" name="injury" id="injury4" type="radio">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="answer_block">
                            <div class="question_infor">
                                <div class="flex-center calc-item ">
                                    <div class="calc-label-md">MESS 评分:</div>
                                    <div class="flex-item">
                                        <input class="calc-input" name="result" readonly="" id="result" placeholder="点击查看" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div>
        <h3><span class="jiedu-title">结果解读</span></h3>
        <div class="jiedu">
            <p>MESS 分数&gt;7 表明四肢活动能力低</p>
        </div>
