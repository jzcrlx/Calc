    <div>
        <h3><span class="jiedu-title">计算公式</span></h3>
        <div class="jiedu">
            <p>气道阻力 = (P<sub>peak</sub>-P<sub>plat</sub>)/吸气流量</p>
        </div>
    </div>
    <div>
        <h3><span class="jiedu-title">说明</span></h3>
        <div class="jiedu">
            <p>结果正常范围: 0.6-2.4 cmH<sub>2</sub>O/(L*s)</p>
            <p>气道阻力能较好地反映气道的阻塞情况。可以协助判断肺通气功能减退的原因是否来自气道。支气管哮喘、肺气肿及阻塞性通气功能障碍均可引起气道阻力增加；另外，气管插管或套管、机械通气管道也可引起气道阻力增加。</p>
        </div>
    </div>
