        <h2 id="medcalc-523">糖尿病足Wagner分级法</h2>
    </div>

    <div class="mainContainer">
        <div class="table-wrap">
            <table class="countTab1">
                <thead>
                <tr>
                    <th>分级</th>
                    <th>临床表现</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>0级</th>
                    <td>有发生足溃疡危险因素的足，目前无溃疡&nbsp;</td>
                </tr>
                <tr>
                    <th>1级</th>
                    <td>表面溃疡，临床上无感染&nbsp;</td>
                </tr>
                <tr>
                    <th>2级</th>
                    <td>较深的溃疡，常合并软组织炎，无脓肿或骨的感染&nbsp;</td>
                </tr>
                <tr>
                    <th>3级</th>
                    <td>深度感染，伴有骨组织病变或脓肿</td>
                </tr>
                <tr>
                    <th>4级</th>
                    <td>局限性坏疽（趾、足跟或前足背）</td>
                </tr>
                <tr>
                    <th>5级</th>
                    <td>全足坏疽&nbsp;</td>
                </tr>
                </tbody>
            </table>
