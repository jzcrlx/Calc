    </div>
    <div class="mainContainer">
        <div class="table-wrap">
            <table class="countTab1">
                <tbody>
                <tr>
                    <th>I级</th>
                    <td>重体力活动或快速运动或长时间体力劳动后出现心绞痛</td>
                </tr>
                <tr>
                    <th>II级</th>
                    <td>日常活动轻度受限</td>
                </tr>
                <tr>
                    <th>III级</th>
                    <td>日常体力活动明显受限</td>
                </tr>
                <tr>
                    <th>IV级</th>
                    <td>无法从事任何活动，心绞痛可在静息状态下发生</td>
                </tr>
                </tbody>
            </table>

                <p>根据心绞痛的严重程度及其对体力活动的影响，加拿大心血管学会（CCS）将稳定型心绞痛分为IV级。</p>
