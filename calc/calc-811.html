    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

<div class="medlive">
    <div class="medcalc">
    <div id="medcalc-811" class="post">
        <div id="meta">
        </div>
        <div id="title">
            <h2>套细胞淋巴瘤国际预后指数(MIPI)</h2>
        </div>
        <form id="medform" name="medform" action="get">
            <div class="question_box">
                <div class="question_cont">
                    <div class="question_block req">
                        <div class="question_infor">
                            <div class="flex-center calc-item">
                                <div class="calc-label-bg">年龄</div>
                                <div class="flex-item">
                                    <input class="calc-input" name="age" type="number">
                                </div>
                                <div class="calc-unit-md">岁</div>
                            </div>
                        </div>
                    </div>
                    <div class="question_block req">
                        <div class="question_infor">
                            <div class="flex-center calc-item">
                                <div class="calc-label-bg">ECOG评分</div>
                                <div class="flex-item">
                                    <input class="flex_que q_radio" value="0" id="ecog1" name="ecog" type="radio">
                                    <label class="flex" for="ecog1" style="margin-right: 50px">0-1</label>
                                    <input class="flex_que q_radio" value="2" id="ecog2" name="ecog" type="radio">
                                    <label class="flex" for="ecog2">2-4</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="question_block req">
                        <div class="question_infor">
                            <div class="flex-center calc-item">
                                <div class="calc-label-bg">LDH 值/正常值</div>
                                <div class="flex-item">
                                    <input class="calc-input" name="ldh" type="number">
                                </div>
                                <div class="calc-unit-md"></div>
                            </div>
                        </div>
                    </div>
                    <div class="question_block req">
                        <div class="question_infor">
                            <div class="flex-center calc-item">
                                <div class="calc-label-bg">白细胞</div>
                                <div class="flex-item">
                                    <input class="calc-input" name="bxb" placeholder="3.7-10.7" type="number">
                                </div>
                                <div class="calc-unit-md">x10<sup>5</sup>/L</div>
                            </div>
                        </div>
                    </div>
                    <div class="answer_block">
                        <div class="question_infor">
                            <div class="flex-center calc-item ">
                                <div class="calc-label-bg">得分:</div>
                                <div class="flex-item">
                                    <input class="calc-input" name="result" readonly="" id="result" placeholder="点击查看" type="text">
                                </div>
                                <div class="calc-unit-md"></div>
                            </div>
                        </div>
                        <div class="question_infor">
                            <div class="flex-center calc-item">
                                <div class="calc-label-bg">结果:</div>
                                <div class="flex-item">
                                    <div id="resultmsg" class="skin-color"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
