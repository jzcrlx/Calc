        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

        <h2 id="medcalc-707">椎管内麻醉(硬、腰、骶)效果评级标准</h2>
    </div>

    <div class="mainContainer">
        <div class="table-wrap">
            <table class="countTab2">
                <tbody>
                <tr>
                    <th width="20%">级别</th>
                    <th>标准</th>
                </tr>
                <tr>
                    <td>Ⅰ级</td>
                    <td>麻醉完善、无痛、肌松良好、安静， <br> 为手术提供良好条件， <br> 心肺功能和血流动力学保持相对稳定。</td>
                </tr>
                <tr>
                    <td>Ⅱ级</td>
                    <td>麻醉欠完善，有轻度疼痛表现，肌松欠佳， <br> 有内脏牵引痛，需用镇静剂， <br> 血流动力学有波动。（非病情所致）</td>
                </tr>
                <tr>
                    <td>Ⅲ级</td>
                    <td>麻醉不完善，疼痛明显或肌松较差，呻吟躁动， <br> 辅助用药后，情况有改善， <br> 但不够理想，勉强完成手术。</td>
                </tr>
                <tr>
                    <td>Ⅳ级</td>
                    <td>需该其他麻醉方法， <br> 才能完成手术。</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
