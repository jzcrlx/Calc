    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

<div class="medlive">
    <div id="Layout" class="medcalc">

        <h2 id="medcalc-632">ASIA损伤分级</h2>
    </div>

    <div class="mainContainer">
        <div class="table-wrap">
            <table class="countTab2" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th>分级</th>
                    <th>描述</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>A</td>
                    <td>完全：骶段脊髓 S4-S5 无运动或感觉功能保留。</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>不完全：损伤平面以下仅有感觉而无运动功能，包括骶段脊髓 S4-S5。</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>不完全：损伤平面以下运动功能保留，且超过一半的主要肌群肌力小于 3 级。</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>不完全：损伤平面以下运动功能保留，且至少一半的主要肌群肌力为 3 级或以上。</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td>正常：损伤平面以下运动功能保留，且至少一半的主要肌群肌力为 3 级或以上。</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
