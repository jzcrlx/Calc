    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

<div class="medlive">
    <div class="medcalc">
    <div id="medcalc-82" class="post">
        <div id="meta">
        </div>
        <div id="title">
            <h2>心绞痛分级(CCS)</h2>
        </div>
        <form id="medform" name="medform" action="get">
            <div class="question_box">
                <div class="question_cont">
                    <div class="question_blocks">
                        <div class="question_block req">
                            <div class="question_title">
                                体征/症状
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="ccr">重体力活动或快速活动或长时间体力劳动后心绞痛</label>
                                        <input class="flex_que q_radio" value="1" name="ccr" id="ccr" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="ccr2">日常活动轻度受限</label>
                                        <input class="flex_que q_radio" value="2" name="ccr" id="ccr2" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="ccr3">日常活动明显受限</label>
                                        <input class="flex_que q_radio" value="3" name="ccr" id="ccr3" type="radio">
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <label class="flex" for="ccr4">无法从事任何活动，心绞痛可在静息状态下发生</label>
                                        <input class="flex_que q_radio" value="4" name="ccr" id="ccr4" type="radio">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="answer_block">
                        <div class="question_infor">
                            <div class="flex-center calc-item ">
                                <div class="calc-label-md">分级:</div>
                                <div class="flex-item">
                                    <input class="calc-input" name="result" readonly="" id="result" placeholder="点击查看" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</div>
