        <table class="countTab2">
            <thead>
            <tr>
                <th>分期</th>
                <th>评价标准</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1期</th>
                <td>肌肉处于弛缓状态，无随意运动，腱反射减弱或消失</td>
            </tr>
            <tr>
                <th>2期</th>
                <td>肌张力开始增高，肢体出现联合反应、初级的协同运动</td>
            </tr>
            <tr>
                <th>3期</th>
                <td>肌痉挛达顶峰，肢体可随意发起协同运动，并伴有相应的关节运动</td>
            </tr>
            <tr>
                <th>4期</th>
                <td>肌痉挛开始减弱，协同运动的成分逐渐减少，出现部分分离运动</td>
            </tr>
            <tr>
                <th>5期</th>
                <td>肌肉痉挛明显减弱，协同运动形式基本消失，分离运动比较充分</td>
            </tr>
            <tr>
                <th>6期</th>
                <td>协调运动正常或接近正常</td>
            </tr>
            </tbody>
        </table>
