        <h3><span class="jiedu-title">结果解读</span></h3>
        <div class="jiedu">
            <p>Wells评分≤0分为低危，1～2分为中危，≥3分为高危患者；若双侧下肢均有症状，以症状严重的一侧为准。低危、中危、高危患者发生DVT的可能性分别为3%、16.6%、74.6%。</p>
            <p>Wells评分法是一种评分规则，用于深静脉血栓形成的筛查，它主要根据患者的病史、体格检查来初步判断患者是否存在深静脉血栓形成的高危因素。</p>
