                <tr>
                    <td rowspan="2">Ⅰ 型：桡骨头或桡骨颈的轻度移位骨折；</td>

                    <td>②骨折的关节内骨折块移位小于 2mm。</td>
                </tr>
                <tr>
                    <td rowspan="3">Ⅱ 型：桡骨头或桡骨颈的移位骨折（移位大于 2mm）；</td>

                </tr>
                <tr>
                    <td>②骨折粉碎不严重，可以采取切开复位内固定。</td>
                </tr>
                <tr>
                    <td>③骨折累及的范围超过了桡骨头的边缘。</td>
                </tr>
                <tr>
                    <td rowspan="2">Ⅲ 型：桡骨头或桡骨颈的严重粉碎性骨折；</td>
                    <td>①没有重建桡骨头完整性的可能。</td>
                </tr>
                <tr>
                    <td>②为了恢复肘关节或前臂的活动范围，需要进行桡骨头切除术。</td>
                </tr>
                <tr>
                    <td colspan="2">Ⅳ 型：桡骨头粉碎性骨折合并肘关节脱位。</td>
                </tr>
