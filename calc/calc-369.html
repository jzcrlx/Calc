        <h3><span class="jiedu-title">计算公式</span></h3>
        <div class="jiedu">
            <p>PICR = (A<sub>0</sub>-A<sub>2</sub>)/A<sub>0</sub>×100%</p>
        </div>
    </div>
    <div>
        <h3><span class="jiedu-title">说明</span></h3>
        <div class="jiedu">
            <p>正常值应＜15%</p>
            <p>测空腹血清锌浓度A<sub>0</sub>为基础水平，然后给予标准饮食（按全天总热量20%计算，其中蛋白质10%~15%，脂肪30%~35%,糖类50%~60%），2小时后复查血清锌A<sub>2</sub>，按公式计算，若PICR＞15%则提示缺锌。
            </p>
