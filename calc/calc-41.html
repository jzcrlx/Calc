    <script type="text/javascript" src="calculate/common/globalJS.js"></script>
    <script type="text/javascript" src="calculate/common/date.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>
    <script type="text/javascript">

<body class="show">
<div class="top">
    <a href="../index.html" ><img src="skin/common/images/5.png"/>首页</a>
    <a href="javascript:goBack();"><img src="skin/common/images/6.png"/>返回</a>
</div>

<div class="medlive">
    <div class="medcalc">
	<div id="medcalc-40" class="post">
		<div id="meta">
		</div>
		<div id="title">
			<h2>国王学院标准</h2>
		</div>
		<form id="medform" name="medform" action="get">
			<div class="question_box end">
				<div class="question_cont">
					<div class="question_blocks">
						<div class="question_block">
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="earlylactate">早期体液复苏4小时候后乳酸盐&gt; 3.5 mg/dL (0.39 mmol/L)</label>
									<input class="flex_que q_radio" value="1" id="earlylactate" name="earlylactate" type="checkbox">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="latelactate">整个液体复苏12小时后pH &lt; 7.30 or 乳酸盐 &gt; 3 mg/dL (0.33 mmol/L)</label>
									<input class="flex_que q_radio" value="1" id="latelactate" name="latelactate" type="checkbox">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="inr">INR &gt; 6.5 (PTT &gt; 100s)</label>
									<input class="flex_que q_radio" value="1" id="inr" name="inr" type="checkbox">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="cr">肌酸酐&gt; 3.4 mg/dL (300 µmol/L)</label>
									<input class="flex_que q_radio" value="1" id="cr" name="cr" type="checkbox">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="grade">3级或4级肝性脑病？</label>
									<input class="flex_que q_radio" value="1" id="grade" name="grade" type="checkbox">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="phos">48小时磷&gt; 3.75 mg/dL (1.2 mmol/L)</label>
									<input class="flex_que q_radio" value="1" id="phos" name="phos" type="checkbox">
								</div>
							</div>
						</div>
					</div>
					<div class="answer_block">
						<div class="question_infor">
							<div class="flex-center calc-item">
								<div class="calc-label-md">结果:</div>
								<div class="flex-item">
									<div id="resultmsg" class="skin-color"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

</div>
<div class="like_box" onclick="javascript:like();">
    <div class="like-btn"></div>
    <span>收藏</span>
</div>
</body>
</html>
