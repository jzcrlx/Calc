        $(document).ready(function() {

            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;

            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

        <div id="title">
            <h2>深静脉血栓Well评分 </h2>
        </div>
        <form id="medform" name="medform" action="get">
            <div class="question_box">
                <div class="question_cont">
                    <div class="question_infor">
                        <div class="question_block">
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="cancer">肿瘤活动期</label>
                                    <input class="flex_que q_radio" value="1" id="cancer" name="cancer" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="bed">近期卧床 &gt;3天 或 4周内行大手术</label>
                                    <input class="flex_que q_radio" value="1" id="bed" name="bed" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="calf">与对侧相比，小腿肿胀 &gt;3cm</label>
                                    <input class="flex_que q_radio" value="1" id="calf" name="calf" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="collateral">同侧浅表静脉显露（非静脉曲张）</label>
                                    <input class="flex_que q_radio" value="1" id="collateral" name="collateral" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="entireleg">整个下肢肿胀</label>
                                    <input class="flex_que q_radio" value="1" id="entireleg" name="entireleg" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="local">沿深静脉走行局限性压痛</label>
                                    <input class="flex_que q_radio" value="1" id="local" name="local" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="edema">可凹性水肿，有症状侧下肢更重</label>
                                    <input class="flex_que q_radio" value="1" id="edema" name="edema" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="paralysis">麻痹、轻瘫、近期行下肢石膏固定术</label>
                                    <input class="flex_que q_radio" value="1" id="paralysis" name="paralysis" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="prevdvt">先前已记录的DVT</label>
                                    <input class="flex_que q_radio" value="1" id="prevdvt" name="prevdvt" type="checkbox">
                                </div>
                            </div>
                            <div class="flex-center calc-que">
                                <div class="flex_box align_items_center">
                                    <label class="flex" for="alt">除DVT外的其他病因诊断为可能或很可能</label>
                                    <input class="flex_que q_radio" value="-2" id="alt" name="alt" type="checkbox">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="answer_block">
                        <div class="question_infor">
                            <div class="flex-center calc-item ">
                                <div class="calc-label-md">评分:</div>
                                <div class="flex-item">
                                    <input class="calc-input" value="0" name="result" readonly="" id="result" placeholder="点击查看" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="question_infor">
                            <div class="flex-center calc-item">
                                <div class="calc-label-md">结果:</div>
                                <div class="flex-item">
                                    <div id="resultmsg" class="skin-color"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
