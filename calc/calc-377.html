    <div class="mainContainer">
        <div class="table-wrap">
            <table class="countTab2" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>

                    <th>诊断</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>100μg/L~199μg/L</th>
                    <td>高铅血症</td>
                </tr>
                <tr>
                    <th>≥200μg/L</th>
                    <td>铅中毒</td>
                </tr>
                <tr>
                    <th>200μg/L~249μg/L</th>
                    <td>轻度铅中毒</td>
                </tr>
                <tr>
                    <th>250μg/L~449μg/L</th>
                    <td>中度铅中毒</td>
                </tr>
                <tr>
                    <th>≥450μg/L</th>
                    <td>重度铅中毒</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h3><span class="jiedu-title">说明</span></h3>
            <div class="jiedu">
                <p>儿童铅中毒的含义与成人职业病所指的铅中毒迥异，仅提示血清水平超过此值可能对儿童健康产生危害，但并非均处于疾病状态。</p>
