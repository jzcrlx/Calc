    <div class="mainContainer">
        <img class="formula-tbimg view_img" src="calculate/images/debakey.jpg">
        <div>
            <h3><span class="jiedu-title">说明</span></h3>
            <div class="jiedu">
                <p>Debakey分型将主动脉夹层动脉瘤分为三型：</p>
                <p>Ⅰ型：病变累及升主动脉、不同程度的降主动脉和腹主动脉；</p>
                <p>Ⅱ型：病变仅累及升主动脉；</p>
                <p>Ⅲ型：病变仅累及降主动脉和不同程度的腹主动脉，该型又根据病变累及腹主动脉与否，分为两个亚型。</p>
            </div>
        </div>
