    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

									<div class="flex_box align_items_center">
										<label class="flex" for="pulse2">&lt;100 BPM</label>
										<input class="flex_que q_radio" value="1" name="pulse" id="pulse2" type="radio">
									</div>
								</div>
								<div class="flex-center calc-que">
									<div class="flex_box align_items_center">

										<input class="flex_que q_radio" value="0" name="pulse" id="pulse3" type="radio">

								</div>
							</div>
						</div>
						<div class="question_block req">

									</div>
								</div>
								<div class="flex-center calc-que">
									<div class="flex_box align_items_center">
										<label class="flex" for="color2">身体红，四肢青紫</label>
										<input class="flex_que q_radio" value="1" name="color" id="color2" type="radio">
									</div>
								</div>
								<div class="flex-center calc-que">
									<div class="flex_box align_items_center">
