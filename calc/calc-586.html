        <h3><span class="jiedu-title">结果解读</span></h3>
        <div class="jiedu">
            <p>TIMI 评分，用于 NSTEMI 和不稳定心绞痛</p>
            <p>在不稳定心绞痛或非ST抬高型心肌梗死（NSTEMI）患者中，TIMI 风险评分（TIMI Risk Score）是一个简单的预后评价，它能提示各种因素所致死亡的风险、首发或复发的心肌梗死或重症复发性心肌缺血是否需要急诊再灌注治疗等（14
                天）。</p>
