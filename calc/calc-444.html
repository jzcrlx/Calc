        <h3><span class="jiedu-title">结果解读</span></h3>
        <div class="jiedu">
            <p>评分≤4分提示官颈不成熟，需促宫颈成熟。评分≥7分提示宫颈成熟。</p>
        </div>

    <div>
        <h3><span class="jiedu-title">说明</span></h3>
        <div class="jiedu">
            <p>国际上采用Bishop评分判断宫颈成熟度，以估计引产的成功率。评分越高，宫颈越成熟，引产成功率越高。</p>
            <p>0~3分引产不易成功，4~6分成功率仅50%，7~8分成功率80%，评分≥8分者，引产成功率与阴道分娩自然临产结果相似。</p>
