        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

<div class="medlive">
    <div id="Layout" class="medcalc">
    <div class="titleBar" id="title">
        <h2 id="medcalc-336">肱骨小头骨折（Kocher骨折）Mehdian 分型标准</h2>
    </div>

    <div class="mainContainer">
        <div class="table-wrap">
            <table class="countTab2">
                <tbody>
                <tr>
                    <td>Ⅰ型（Hahn-Steinthal型）</td>
                    <td>骨折发生在肱骨小头基底部，骨折线在冠状面上，骨折块包括肱骨小头大部分的骨质，也可以包括邻近的部分滑车边缘关节面。</td>
                </tr>
                <tr>
                    <td>Ⅱ 型（Kocher-Lorenz型）</td>
                    <td>骨折块涉及冠状面的关节面，其附着的骨质很少。</td>
                </tr>
                <tr>
                    <td>Ⅲ 型（Broberg-Morrey型）</td>
                    <td>肱骨小头冠状面软骨挫伤。</td>
                </tr>
                <tr>
                    <td>Ⅳ 型</td>
                    <td>肱骨小头剪切骨折，同时累及肱骨滑车外侧缘及外侧半，该型骨折常伴有肘关节潜在不稳。</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
