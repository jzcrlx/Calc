    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="0" name="temperature" id="temperature1" type="radio">

                                        <input class="flex_que q_radio" value="1" name="temperature" id="temperature2" type="radio">
                                        <label class="flex" for="temperature2">&gt;35</label>
                                        <input class="flex_que q_radio" value="4" name="temperature" id="temperature3" type="radio">
                                        <label class="flex" for="temperature3">&lt;30</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">

                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="0" name="difference" id="difference1" type="radio">
                                        <label class="flex" for="difference1">负值</label>
                                        <input class="flex_que q_radio" value="1" name="difference" id="difference2" type="radio">

                                        <input class="flex_que q_radio" value="4" name="difference" id="difference3" type="radio">
                                        <label class="flex" for="difference3">正或负值</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                硬肿范围(%)
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="0" name="range" id="range1" type="radio">
                                        <label class="flex" for="range1">&lt;20</label>
                                        <input class="flex_que q_radio" value="1" name="range" id="range2" type="radio">
                                        <label class="flex" for="range2">20-50</label>
                                        <input class="flex_que q_radio" value="4" name="range" id="range3" type="radio">
                                        <label class="flex" for="range3">50</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                器官功能改变
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="0" name="changes" id="changes3" type="radio">
                                        <label class="flex" for="changes3">无明显改变</label>
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="1" name="changes" id="changes2" type="radio">
                                        <label class="flex" for="changes2">明显功能低下</label>
                                    </div>
                                </div>
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="4" name="changes" id="changes1" type="radio">
                                        <label class="flex" for="changes1">功能衰竭</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
