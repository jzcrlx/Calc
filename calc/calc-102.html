    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

<div class="medlive">
    <div class="medcalc">
    <div id="medcalc-102" class="post">
        <div id="meta">
        </div>
        <div id="title">
            <h2>儿科创伤评分</h2>
        </div>
        <form id="medform" name="medform" action="get">
            <div class="question_box">
                <div class="question_cont">
                    <div class="question_blocks">
                        <div class="question_block req">
                            <div class="question_title">
                                体重(kg)
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="-1" name="weight" id="weight1" type="radio">
                                        <label class="flex" for="weight1">&lt;10</label>
                                        <input class="flex_que q_radio" value="1" name="weight" id="weight2" type="radio">
                                        <label class="flex" for="weight2">10-20</label>
                                        <input class="flex_que q_radio" value="2" name="weight" id="weight3" type="radio">
                                        <label class="flex" for="weight3">&gt;20</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                气道
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="-1" name="airways" id="airways1" type="radio">
                                        <label class="flex" for="airways1">不可维持</label>
                                        <input class="flex_que q_radio" value="1" name="airways" id="airways2" type="radio">
                                        <label class="flex" for="airways2">可维持</label>
                                        <input class="flex_que q_radio" value="2" name="airways" id="airways3" type="radio">
                                        <label class="flex" for="airways3">正常</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                收缩压(mmHg)
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="-1" name="bp" id="bp1" type="radio">
                                        <label class="flex" for="bp1">&lt;50</label>
                                        <input class="flex_que q_radio" value="1" name="bp" id="bp2" type="radio">
                                        <label class="flex" for="bp2">50-90</label>
                                        <input class="flex_que q_radio" value="2" name="bp" id="bp3" type="radio">
                                        <label class="flex" for="bp3">&gt;90</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                中枢神经系统
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="-1" name="cns" id="cns1" type="radio">
                                        <label class="flex" for="cns1">昏迷</label>
                                        <input class="flex_que q_radio" value="1" name="cns" id="cns2" type="radio">
                                        <label class="flex" for="cns2">迟钝</label>
                                        <input class="flex_que q_radio" value="2" name="cns" id="cns3" type="radio">
                                        <label class="flex" for="cns3">觉醒</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                皮肤创伤
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="-1" name="cutaneous" id="cutaneous1" type="radio">
                                        <label class="flex" for="cutaneous1">重度</label>
                                        <input class="flex_que q_radio" value="1" name="cutaneous" id="cutaneous2" type="radio">
                                        <label class="flex" for="cutaneous2">轻度</label>
                                        <input class="flex_que q_radio" value="2" name="cutaneous" id="cutaneous3" type="radio">
                                        <label class="flex" for="cutaneous3">无</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_block req">
                            <div class="question_title">
                                骨折
                            </div>
                            <div class="question_infor2">
                                <div class="flex-center calc-que">
                                    <div class="flex_box align_items_center">
                                        <input class="flex_que q_radio" value="-1" name="fracture" id="fracture1" type="radio">
                                        <label class="flex" for="fracture1">开反性/多发性</label>
                                        <input class="flex_que q_radio" value="1" name="fracture" id="fracture2" type="radio">
                                        <label class="flex" for="fracture2">闭合性</label>
                                        <input class="flex_que q_radio" value="2" name="fracture" id="fracture3" type="radio">
                                        <label class="flex" for="fracture3">无</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="answer_block">
                            <div class="question_infor">
                                <div class="flex-center calc-item ">
                                    <div class="calc-label-md">评分:</div>
                                    <div class="flex-item">
                                        <input class="calc-input" name="result" readonly="" id="result" placeholder="点击查看" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="question_infor">
                                <div class="flex-center calc-item">
                                    <div class="calc-label-lg">死亡率(百分比):</div>
                                    <div class="flex-item">
                                        <input class="calc-input" name="result" readonly="" id="result2" placeholder="点击查看" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
