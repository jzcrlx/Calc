    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

<div class="medlive">
    <div class="medcalc">
	<div id="medcalc-38" class="post">
		<div id="meta">
		</div>
		<div id="title">
			<h2>蛛网膜下腔出血(SAH)的HUNT-HESS分级</h2>
		</div>
		<form id="medform" name="medform" action="get">
			<div class="question_box">
				<div class="question_cont">
					<div class="question_blocks">
						<div class="question_block">
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="sx">轻度头痛，警觉，有定向能力，轻度颈项强直</label>
									<input class="flex_que q_radio" value="1" id="sx" name="sx" type="radio">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="sx1">颈项强直，中重度头痛，警觉，有定向能力，无神经功能缺失（除颅神经瘫痪外）</label>
									<input class="flex_que q_radio" value="2" id="sx1" name="sx" type="radio">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="sx2">睡或有意识模糊，轻度神经系统局灶体征</label>
									<input class="flex_que q_radio" value="3" id="sx2" name="sx" type="radio">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="sx3">昏迷，中度以上神经系统局灶体征</label>
									<input class="flex_que q_radio" value="4" id="sx3" name="sx" type="radio">
								</div>
							</div>
							<div class="flex-center calc-que">
								<div class="flex_box align_items_center">
									<label class="flex" for="sx4">深昏迷，严重神经功能损害的体征（如：去脑强直）</label>
									<input class="flex_que q_radio" value="5" id="sx4" name="sx" type="radio">
								</div>
							</div>
						</div>
					</div>
					<div class="answer_block">
						<div class="question_infor">
							<div class="flex-center calc-item ">
								<div class="calc-label-md">评分:</div>
								<div class="flex-item">
									<input class="calc-input" name="result" readonly="" id="result" placeholder="点击查看" type="text">
								</div>
							</div>
						</div>
						<div class="question_infor">
							<div class="flex-center calc-item">
								<div class="calc-label-md">结果:</div>
								<div class="flex-item">
									<div id="resultmsg" class="skin-color"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
