        <h3><span class="jiedu-title">结果解读</span></h3>
        <div class="jiedu">
            <p>NAS为半定量评分系统而非诊断程序，NAS&lt;3分可排除NASH，NAS&gt;4分则可诊断非酒精性脂肪肝(NASH)，介于两者之间者为非酒精性脂肪肝(NASH)可能。</p>
            <p>规定不伴有小叶内炎症、气球样变和纤维化但肝脂肪变&gt;33%者为非酒精性单纯性脂肪肝(NAFL)，脂肪变达不到此程度者仅称为肝细胞脂肪变。</p>
