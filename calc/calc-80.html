    <script type="text/javascript">
        $(document).ready(function() {
            //检测是否已被收藏
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (haveLike(strFileName)) {
                //有收收藏
                document.querySelector('.like_box').className = 'like_box active';
            }
            //加改使用历史
            historyToPage(strFileName, strTitle);
        });
 function like() {
            let strFileName = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
            let strTitle = document.getElementById("title").getElementsByTagName('h2')[0].textContent;
            if (likeToPage(strFileName, strTitle)) {
                //已有收藏，则提示已取消    
                document.querySelector('.like_box').className = 'like_box';
                layer.open({
                            content: '已取消收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            } else {
                //未收藏，则提示收藏之           
                document.querySelector('.like_box').className = 'like_box active';
                layer.open({
                            content: '已成功收藏！',
                            time: 2,
                            skin: 'msg',
                            anim: 'scale'
                        });
            }
        }       
    </script>

									</div>
								</div>
								<div class="flex-center calc-que">
									<div class="flex_box align_items_center">

										<label class="flex" for="chestwall3">中度</label>
										<input class="flex_que q_radio" value="3" name="chestwall" id="chestwall4" type="radio">
										<label class="flex" for="chestwall4">重度</label>
									</div>
								</div>
							</div>
						</div>
						<div class="question_block req">
							<div class="question_title">
								喘鸣
							</div>
							<div class="question_infor2">

										<input class="flex_que q_radio" value="0" name="stridor" id="stridor1" type="radio">
										<label class="flex" for="stridor1">无</label>
										<input class="flex_que q_radio" value="1" name="stridor" id="stridor2" type="radio">
										<label class="flex" for="stridor2">伴焦虑</label>
										<input class="flex_que q_radio" value="2" name="stridor" id="stridor3" type="radio">
										<label class="flex" for="stridor3">安眠</label>
									</div>
								</div>
							</div>
						</div>
						<div class="question_block req">
							<div class="question_title">
								发绀
							</div>
							<div class="question_infor2">
								<div class="flex-center calc-que">

										<label class="flex" for="cyanosis3">安眠</label>
									</div>
								</div>
							</div>
						</div>
						<div class="question_block req">

							<div class="question_infor2">

										<label class="flex" for="loc1">正常</label>
										<input class="flex_que q_radio" value="5" name="loc" id="loc2" type="radio">
										<label class="flex" for="loc2">定向障碍</label>
									</div>
								</div>
							</div>
						</div>
						<div class="question_block req">
							<div class="question_title">
								吸气口
							</div>
							<div class="question_infor2">
								<div class="flex-center calc-que">
									<div class="flex_box align_items_center">
										<input class="flex_que q_radio" value="0" name="airentry" id="airentry1" type="radio">
										<label class="flex" for="airentry1">正常</label>
										<input class="flex_que q_radio" value="1" name="airentry" id="airentry2" type="radio">
										<label class="flex" for="airentry2">减少</label>
										<input class="flex_que q_radio" value="2" name="airentry" id="airentry3" type="radio">
										<label class="flex" for="airentry3">显著减少</label>
									</div>
								</div>
